<html>
	<head>
		<title>
			KMS
		</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="butt.js"></script>
	</head>

	<body>
		<div class="box" id="header">
			<h1 class="title">
				<center> KMS </center>
			</h1>
			<div class="option video"> Video </div>
			<div class="option sort"> Sorting </div>
			<div class="option fun1"> Fun Stuff </div>
		</div>

		<div class="box" id="video">
			<center>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/LAc-9yXE6vg" frameborder="0" allowfullscreen></iframe>
			</center>
		</div>

		<div class="box" id="sort">
			<center>
				<div class="top">
					<p> Type your array in here!!!! (ex: 4,2,0) </p>
					<input type="text" class="input" name="arraybox">
				</div>

				<div class="types">
					<div class="sorttype"> Insertion Sort  
					<input type="radio" id="insertion" name="type" value="Insertion"><br> 
					</div>

					<div class="sorttype"> Selection Sort 
					<input type="radio" id="selection" name="type" value="Selection"><br> 
					</div>
				</div>

				<div class="numofsteps">
					<div class="numinput"> <input class="steps" type="text" name="numbox"> </div> 
					<div class="numinput"> # Steps </div>		
				</div>

				<div> <button> 1,2,3 LETS GO!!!!!!! </button> </div>

				<div class="results">

				</div>
			</center>
		</div>

		<div class="box" id="fun1">
			<center>
				fun1
			</center>
		</div>

	</body>

</html>
